<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .video-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: fadeInScale 1s ease-out 0.6s both;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .video-container:hover .video-overlay {
            opacity: 1;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid #667eea;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }

        .video-info {
            margin-top: 25px;
            text-align: center;
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .video-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .video-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .feature-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .video-section {
                padding: 20px;
            }
            
            .video-stats {
                gap: 20px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 视频展示中心</h1>
            <p>专业的视频播放体验</p>
        </div>

        <div class="video-section">
            <div class="video-container">
                <video id="mainVideo" controls preload="metadata" poster="">
                    <source src="./a39e50ebee67293f50e25346168276cf.mp4" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
                <div class="video-overlay">
                    <div class="play-button" onclick="togglePlay()"></div>
                </div>
            </div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>正在加载视频...</p>
            </div>

            <div class="video-info">
                <h2 class="video-title" id="videoTitle">精彩视频内容</h2>
                <p class="video-description" id="videoDescription">
                    这是一个高质量的视频内容，为您带来优质的观看体验。支持全屏播放、音量调节等多种功能。
                </p>

                <div class="video-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="videoDuration">--:--</span>
                        <div class="stat-label">时长</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="videoResolution">--</span>
                        <div class="stat-label">分辨率</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="videoSize">--</span>
                        <div class="stat-label">文件大小</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="togglePlay()">
                        <span id="playButtonText">▶️ 播放</span>
                    </button>
                    <button class="btn btn-secondary" onclick="toggleFullscreen()">
                        🔍 全屏
                    </button>
                    <button class="btn btn-secondary" onclick="downloadVideo()">
                        📥 下载
                    </button>
                    <button class="btn btn-secondary" onclick="shareVideo()">
                        📤 分享
                    </button>
                </div>
            </div>

            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">🎥</div>
                    <h3 class="feature-title">高清播放</h3>
                    <p class="feature-description">支持多种视频格式，提供流畅的高清播放体验</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📱</div>
                    <h3 class="feature-title">响应式设计</h3>
                    <p class="feature-description">完美适配各种设备，手机、平板、电脑都能完美显示</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3 class="feature-title">快速加载</h3>
                    <p class="feature-description">优化的加载机制，让您的视频快速开始播放</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🎛️</div>
                    <h3 class="feature-title">丰富控制</h3>
                    <p class="feature-description">提供播放、暂停、全屏、下载等多种控制选项</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const playButtonText = document.getElementById('playButtonText');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const videoDuration = document.getElementById('videoDuration');
        const videoResolution = document.getElementById('videoResolution');
        const videoSize = document.getElementById('videoSize');

        // 格式化时间
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 获取文件大小
        async function getVideoFileSize() {
            try {
                const response = await fetch('./a39e50ebee67293f50e25346168276cf.mp4', { method: 'HEAD' });
                const contentLength = response.headers.get('content-length');
                if (contentLength) {
                    videoSize.textContent = formatFileSize(parseInt(contentLength));
                }
            } catch (error) {
                console.log('无法获取文件大小');
            }
        }

        // 播放/暂停切换
        function togglePlay() {
            if (video.paused) {
                video.play();
                playButtonText.innerHTML = '⏸️ 暂停';
            } else {
                video.pause();
                playButtonText.innerHTML = '▶️ 播放';
            }
        }

        // 全屏切换
        function toggleFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        // 下载视频
        function downloadVideo() {
            const link = document.createElement('a');
            link.href = './a39e50ebee67293f50e25346168276cf.mp4';
            link.download = 'video.mp4';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 分享视频
        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: '精彩视频分享',
                    text: '来看看这个精彩的视频！',
                    url: window.location.href
                });
            } else {
                // 复制链接到剪贴板
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('视频链接已复制到剪贴板！');
                });
            }
        }

        // 视频事件监听
        video.addEventListener('loadstart', () => {
            loadingIndicator.style.display = 'block';
        });

        video.addEventListener('loadedmetadata', () => {
            loadingIndicator.style.display = 'none';
            videoDuration.textContent = formatTime(video.duration);
            videoResolution.textContent = `${video.videoWidth}×${video.videoHeight}`;
            getVideoFileSize();
        });

        video.addEventListener('play', () => {
            playButtonText.innerHTML = '⏸️ 暂停';
        });

        video.addEventListener('pause', () => {
            playButtonText.innerHTML = '▶️ 播放';
        });

        video.addEventListener('error', (e) => {
            loadingIndicator.style.display = 'none';
            console.error('视频加载错误:', e);
            alert('视频加载失败，请检查文件是否存在。');
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'KeyF') {
                e.preventDefault();
                toggleFullscreen();
            }
        });

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            console.log('视频展示页面加载完成');
        });
    </script>
</body>
</html>
